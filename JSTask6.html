
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        #container{
            margin-top: 100px;
        }
        
        #main-content  {
         margin-bottom: 20px; /* Adjust the margin as needed */
      box-shadow:10px bottom;
        }
         
          .main-content {
            width:410px;
            border-bottom: 4px solid #e6e6e63a;
            margin: 10px auto;
            background-color:#eeeeeecf;
            border: 2px solid #e6e6e6;
            padding: 40px 50px;
            box-shadow:1px solid black;
          }
        .btn {
            width: 100%;
            background-color: #3897f0;
            border: 1px solid #3897f0;
            padding: 5px 12px;
            color: #fff;
            font-weight: bold;
            border-radius: 3px;
          }
          h1{
            font-family: lucida calligraphy; 
        }
      
    </style>
</head>
<body>
    <div id="container">
        <div class="main-content">
          <div class="header">
            <h1 class="text-center">Instagram</h1>
          </div>
          <div class="l-part">
              <div class="input-group mb-3">
                  <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                  <input type="text" class="form-control" placeholder="Username" required>  
              </div>
      
              <div class="input-group mb-3">
                  <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
                  <input type="password" class="form-control" placeholder="Password" required>  
              </div>
            
              <input type="button" value="Log in" class="btn" id="loginBtn" />
          </div>
          <div style="display: flex; justify-content: space-between; margin-top: 20px;">
              <div><input type="checkbox"/><label>Remember me</label></div>
              <a href="#" style="text-decoration: none;">Forgot Password?</a>
          </div>
          
        </div>
        <div class="text-center" style="position: relative;bottom: -10%;">Don't have an account! <a href="#" class="text-decoration-none">Sign up here</a>.</div>
        
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          var usernameInput = document.querySelector('input[type="text"]');
          var passwordInput = document.querySelector('input[type="password"]');
          var loginButton = document.getElementById('loginBtn');
          loginButton.addEventListener("click", function () {
            var usernameValue = usernameInput.value.trim();
            var passwordValue = passwordInput.value.trim();
            if (usernameValue === "") {
              alert("Please enter a username.");
              return;
            }
            if (passwordValue === "") {
              alert("Please enter a password.");
              return;
            }
            alert("Login successful!");
          });
        });
      </script>

    
</body>
</html>
